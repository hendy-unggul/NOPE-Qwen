<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE — SayNOPE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .comment-box { background:var(--surface); border:1px solid var(--border); border-radius:16px; padding:16px; margin:16px 0; }
    .comment { padding:12px 0; border-bottom:1px solid var(--border); }
    .comment:last-child { border:none; }
    .comment-input { width:100%; background:var(--surface); border:1px solid var(--border); border-radius:8px; padding:12px; color:var(--text); margin:8px 0; }
    .comment-btn { background:var(--accent); color:#000; border:none; border-radius:8px; padding:8px 16px; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <button class="settings-btn" onclick="goTo('jejak.html')">⋯</button>
        <div class="nav-mini">
          <span onclick="goTo('jejak.html')">Jejak</span>
          <span onclick="goTo('frekuensi.html')">Frekuensi</span>
          <span>SayNOPE</span>
          <span onclick="goTo('glitch.html')">GLITCH</span>
        </div>
      </div>
    </header>

    <div class="greeting">Hello @<span id="username-display"></span></div>

    <div class="comment-box">
      <h3>Aksi Kolaboratif: "Bikin Zine Bareng"</h3>
      <p>Kami mengajakmu berkontribusi untuk zine edisi perdana NOPE: "Jejak yang Tak Minta Diakui".</p>
      
      <div id="comments"></div>

      <textarea class="comment-input" id="new-comment" placeholder="Tulis komentarmu..."></textarea>
      <button class="comment-btn" onclick="postComment()">Kirim</button>
    </div>

    <div class="tagline">
      Kamu ga aneh.<br>
      Sistemnya yang broken!<br>
      <strong>— Glitch Generation</strong>
    </div>
  </div>

  <script>
    document.getElementById('username-display').textContent = localStorage.getItem('nope_username') || 'kawan';

    let comments = JSON.parse(localStorage.getItem('nope_saynope_comments') || '[]');

    function renderComments() {
      const container = document.getElementById('comments');
      container.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<p><strong>@${c.user}:</strong> ${c.text}</p><time style="font-size:10px;color:var(--muted);">${new Date(c.timestamp).toLocaleDateString()}</time>`;
        container.appendChild(div);
      });
    }

    function postComment() {
      const text = document.getElementById('new-comment').value.trim();
      if (!text) return;
      comments.push({
        user: localStorage.getItem('nope_username') || 'anonymous',
        text,
        timestamp: Date.now()
      });
      localStorage.setItem('nope_saynope_comments', JSON.stringify(comments));
      document.getElementById('new-comment').value = '';
      renderComments();
    }

    function goTo(page) {
      window.location.href = page;
    }

    renderComments();
  </script>
</body>
</html>
