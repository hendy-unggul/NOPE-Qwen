<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE</title>
  <style>
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .wrapper {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
      background: var(--surface);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-family: system-ui, sans-serif;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      opacity: 0.8;
      margin-bottom: 40px;
    }
    .input-group {
      margin-bottom: 30px;
    }
    input {
      width: calc(100% - 32px); /* Adjusted width */
      padding: 12px 16px; /* Reduced padding */
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      font-size: 14px; /* Reduced font size */
      caret-color: var(--accent);
      text-align: center;
      transition: all 0.2s ease;
    }
    input::placeholder {
      color: var(--muted);
      font-weight: 400;
      text-align: center;
    }
    .welcome {
      font-size: 14px;
      color: var(--muted);
      font-style: italic;
      margin-top: 10px;
      line-height: 1.4;
    }
    .btn {
      padding: 0;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 16px;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
      overflow: hidden;
      position: relative;
      width: 40%; /* Full width button */
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      animation: pulse 2s infinite ease-in-out;
    }
    .btn:hover {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(0.95);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">NOPE</div>
    
    <div class="input-group">
      <input 
        id="username" 
        type="text" 
        placeholder="kill bill" 
        maxlength="30"
      >
      <div class="welcome">
        Buat dua kata nama yang unik
      </div>
    </div>
    
    <button class="btn" onclick="login()">Gaskeun!</button>
  </div>
\
  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      if (!u) {
        alert('Masukkan namamu dulu.');
        return;
      }
      if (u.split(' ').length !== 2) {
        alert('Butuh dua kata, seperti: "kill bill"');
        return;
      }
      localStorage.setItem('nope_username', u);
      window.location.href = 'jejak.html';
    }
  </script>
</body>
</html>
