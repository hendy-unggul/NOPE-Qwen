<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE</title>
  <style>
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1f1f1f;
      --text: #f5f5f5;
      --muted: #555;
      --accent: #4903fc;
      --logo-color: #ff9999;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000000;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .wrapper {
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    .logo {
      font-family: system-ui, sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--logo-color);
      opacity: 0.7;
      margin-bottom: 32px;
    }
    .input-group {
      margin-bottom: 24px;
    }
    input {
      width: 80%;
      padding: 14px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      caret-color: var(--accent);
      text-align: center;
    }
    input::placeholder {
      color: var(--muted);
      font-weight: 400;
      text-align: center;
    }
    .welcome {
      font-size: 13px;
      color: var(--muted);
      font-style: italic;
      margin-top: 8px;
      line-height: 1.4;
    }
    .btn {
      width: 30%;
      padding: 14px;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">NOPE</div>
    
    <div class="input-group">
      <input 
        id="username" 
        type="text" 
        placeholder="kill bill" 
        maxlength="30"
      >
      <div class="welcome">
        Buat dua kata nama yang unik
      </div>
    </div>
    
    <button class="btn" onclick="login()">Gaskeun!</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value.trim();
      if (!u) {
        alert('Masukkan namamu dulu.');
        return;
      }
      if (u.split(' ').length !== 2) {
        alert('Butuh dua kata, seperti: "kill bill"');
        return;
      }
      localStorage.setItem('nope_username', u);
      window.location.href = 'jejak.html';
    }
  </script>
</body>
</html>
