<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE — Jejak</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <button class="settings-btn" onclick="logout()">⋯</button>
        <div class="nav-mini">
          <span>Jejak</span>
          <span onclick="goTo('frekuensi.html')">Frekuensi</span>
          <span onclick="goTo('saynope.html')">SayNOPE</span>
          <span onclick="goTo('glitch.html')">GLITCH</span>
        </div>
      </div>
    </header>

    <div class="greeting">Hello @<span id="username-display"></span></div>

    <!-- Artefak Hero -->
    <div class="hero">
      <img id="hero-img" src="" alt="artefak">
      <div class="artefak-notation" id="hero-notation-display"></div>
      <!-- Input notasi & CTA hanya muncul saat perlu -->
      <div class="hero-input" id="hero-input-container">
        <input id="hero-notation" type="text" placeholder="notasi (maks 4 kata)" maxlength="50">
        <button onclick="uploadArtefak()">Unggah</button>
      </div>
    </div>

    <!-- Rant Box -->
    <div class="rant-box">
      <textarea id="rant" placeholder="...jejakmu dalam 300 huruf" maxlength="300"></textarea>
      <button class="rant-cta" onclick="postRant()">Jejakkan</button>
      <div class="confirmation" id="confirmation"></div>
    </div>

    <!-- Diary -->
    <div class="diary" id="diary"></div>

    <!-- Tray Artefak -->
    <div class="tray" id="tray"></div>

    <div class="tagline">
      Untuk yang memilih kejujuran<br>
      tanpa meminta pengakuan.<br>
      <strong>— Glitch Generation</strong>
    </div>
  </div>

  <!-- Hidden file input for gallery -->
  <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFileSelect(event)">

  <script src="rituals.js"></script>
  <script>
    // Load username
    document.getElementById('username-display').textContent = localStorage.getItem('nope_username') || 'kawan';

    // Init artefacts & rants
    let artefacts = JSON.parse(localStorage.getItem('nope_artefacts') || '[]');
    let rants = JSON.parse(localStorage.getItem('nope_rants') || '[]');

    // Default artefak
    if (artefacts.length === 0) {
      artefacts = [{ img: 'https://picsum.photos/384/480?random=1', notation: 'sunset' }];
      localStorage.setItem('nope_artefacts', JSON.stringify(artefacts));
    }

    // Last upload time
    const lastUpload = parseInt(localStorage.getItem('nope_last_upload') || '0');
    const now = Date.now();
    const canUpload = (now - lastUpload) >= 30 * 24 * 60 * 60 * 1000; // 30 days

    function renderHero() {
      document.getElementById('hero-img').src = artefacts[0].img;
      document.getElementById('hero-notation-display').textContent = artefacts[0].notation;
      // Sembunyikan input jika sudah ada notasi
      if (artefacts[0].notation && artefacts[0].notation.trim()) {
        document.getElementById('hero-input-container').style.display = 'none';
      } else {
        document.getElementById('hero-input-container').style.display = 'flex';
      }
    }

    function renderDiary() {
      const container = document.getElementById('diary');
      container.innerHTML = '';
      rants.slice(0, 5).forEach(r => {
        const entry = document.createElement('div');
        entry.className = 'diary-entry';
        const date = new Date(r.timestamp).toLocaleDateString('id-ID', { day: '2-digit', month: 'short' });
        entry.innerHTML = `<time>${date}</time><p>${r.content}</p>`;
        container.appendChild(entry);
      });
    }

    function renderTray() {
      const tray = document.getElementById('tray');
      tray.innerHTML = '';
      artefacts.slice(0, 6).forEach(a => {
        const div = document.createElement('div');
        div.className = 'tray-slot';
        div.style.backgroundImage = `url(${a.img})`;
        div.innerHTML = `<div class="artefak-notation">${a.notation}</div>`;
        tray.appendChild(div);
      });
    }

    // Trigger gallery or reminder
    function uploadArtefak() {
      if (!canUpload) {
        alert('Kamu baru saja meninggalkan jejak. Tunggu sebentar — biar kenanganmu punya ruang untuk bernapas.');
        return;
      }

      // Open gallery
      document.getElementById('file-input').click();
    }

    // Handle selected image
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imgSrc = e.target.result;
        // Show image and prompt for notation
        artefacts.unshift({
          img: imgSrc,
          notation: '' // empty, to trigger input
        });
        localStorage.setItem('nope_artefacts', JSON.stringify(artefacts));
        renderHero();
        renderTray();

        // Show encouraging message
        showConfirmation("Apa yang ingin kau sematkan pada gambar ini? (maks 4 kata)");
        setTimeout(() => {
          document.getElementById('hero-notation').focus();
        }, 1000);
      };
      reader.readAsDataURL(file);
    }

    // Save notation
    function saveNotation() {
      const txt = document.getElementById('hero-notation').value.trim();
      if (!txt) return;
      const words = txt.split(/\s+/);
      if (words.length > 4) {
        alert('Maksimal 4 kata.');
        return;
      }
      artefacts[0].notation = txt;
      localStorage.setItem('nope_artefacts', JSON.stringify(artefacts));
      localStorage.setItem('nope_last_upload', Date.now().toString());
      renderHero();
      renderTray();
      showConfirmation("Jejakmu tersimpan.");
    }

    // Override Enter key in notation input
    document.addEventListener('DOMContentLoaded', () => {
      const notationInput = document.getElementById('hero-notation');
      if (notationInput) {
        notationInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            saveNotation();
          }
        });
      }
    });

    function postRant() {
      const v = document.getElementById('rant').value.trim();
      if (!v) return;
      if (v.length > 300) {
        alert('Maksimal 300 huruf.');
        return;
      }
      rants.unshift({
        content: v,
        timestamp: Date.now()
      });
      localStorage.setItem('nope_rants', JSON.stringify(rants));
      document.getElementById('rant').value = '';
      renderDiary();
      showConfirmation("Jejakmu tersimpan.");
    }

    function showConfirmation(msg) {
      const el = document.getElementById('confirmation');
      el.textContent = msg;
      setTimeout(() => el.textContent = "", 3000);
    }

    function goTo(page) { window.location.href = page; }
    function logout() {
      if (confirm('Keluar dari akun?')) {
        localStorage.removeItem('nope_username');
        window.location.href = 'index.html';
      }
    }

    // Init
    renderHero();
    renderDiary();
    renderTray();
    initRituals();
  </script>
</body>
</html>
