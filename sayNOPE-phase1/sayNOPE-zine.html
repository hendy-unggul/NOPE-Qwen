<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE — Zine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .zine-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .zine-title {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .btn-accent {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      margin: 16px 0;
    }
    .zine-preview {
      background: #000;
      border-radius: 12px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <button class="settings-btn" onclick="goTo('saynope.html')">⋯</button>
        <div class="nav-mini">
          <span onclick="goTo('jejak.html')">Jejak</span>
          <span onclick="goTo('frekuensi.html')">Frekuensi</span>
          <span onclick="goTo('saynope.html')">SayNOPE</span>
          <span onclick="goTo('glitch.html')">GLITCH</span>
        </div>
      </div>
    </header>

    <div class="greeting">Hello @<span id="username-display"></span></div>

    <div class="zine-card">
      <div class="zine-title">Tema Minggu Ini: Kelelahan Digital</div>
      <p>Kirim rant atau artefak yang mewakili rasa lelahmu di dunia digital.</p>
      <button class="btn-accent" onclick="submitToZine()">Kirim Kontribusi</button>
    </div>

    <div class="zine-card">
      <div class="zine-title">Zine Edisi #1: “Aku Ga Aneh”</div>
      <div class="zine-preview">Preview Zine</div>
      <button class="btn-outline" style="width:100%;" onclick="viewZine()">Baca Zine</button>
    </div>

    <div class="tagline">
      Jejakmu layak diarsip.<br>
      <strong>— Glitch Generation</strong>
    </div>
  </div>

  <script>
    document.getElementById('username-display').textContent = localStorage.getItem('nope_username') || 'kawan';

    function goTo(page) { window.location.href = page; }
    function submitToZine() {
      alert('Pilih rant atau artefak dari Jejak-mu untuk dikirim ke Zine.');
    }
    function viewZine() {
      alert('Membuka Zine Edisi #1 (PDF/HTML)');
    }
  </script>
</body>
</html>
