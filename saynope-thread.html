<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOPE â€” Rant Thread</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thread-header {
      text-align: center;
      margin: 16px 0;
    }
    .tag {
      background: var(--accent);
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }
    .thread-post, .comment {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      position: relative;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }
    .post-username {
      color: var(--muted);
      font-weight: 600;
      font-size: 12px;
    }
    /* Aksi: emoji + komentar dalam satu baris */
    .post-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }
    .action-btn {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .action-btn:hover {
      color: var(--accent);
    }
    .comment-icon {
      font-size: 16px;
    }
    /* Popup komentar */
    .comment-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: flex-end;
      z-index: 1000;
    }
    .popup-content {
      background: var(--bg);
      width: 100%;
      max-width: 480px;
      padding: 20px;
      border-top: 1px solid var(--border);
    }
    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .popup-title {
      font-size: 14px;
    }
    .close-popup {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
    }
    .popup-textarea {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      min-height: 80px;
      resize: none;
      margin-bottom: 12px;
    }
    .popup-send {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
    }
    /* Tooltip reaksi */
    .tooltip {
      position: absolute;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 11px;
      color: var(--text);
      z-index: 1001;
      white-space: nowrap;
      display: none;
    }
    .rantbox-thread {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      margin: 16px 0;
      position: relative;
    }
    .rantbox-thread textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      resize: none;
      min-height: 80px;
    }
    .rantbox-thread textarea:focus {
      outline: none;
    }
    .rantbox-cta {
      position: absolute;
      bottom: 12px;
      right: 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .tagline {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 0 16px 20px;
      line-height: 1.5;
      max-width: 320px;
      margin: 0 auto;
    }
    .tagline strong {
      color: var(--accent);
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">NOPE</div>
      <div class="top-right">
        <button class="settings-btn" onclick="goTo('saynope.html')">â‹¯</button>
        <div class="nav-mini">
          <span onclick="goTo('jejak.html')">Jejak</span>
          <span onclick="goTo('frekuensi.html')">Frekuensi</span>
          <span onclick="goTo('saynope.html')">SayNOPE</span>
          <span onclick="goTo('glitch.html')">GLITCH</span>
        </div>
      </div>
    </header>

    <div class="greeting">Hello @<span id="username-display"></span></div>

    <!-- Rantbox untuk Thread Baru -->
    <div class="rantbox-thread">
      <textarea id="new-thread" placeholder="Buat thread baru (wajib mulai dengan #tag)"></textarea>
      <button class="rantbox-cta" id="post-thread-btn" onclick="postNewThread()" disabled>Kirim</button>
    </div>

    <!-- Thread yang aktif -->
    <div class="thread-header">
      <div class="tag" onclick="scrollToThread('#skripsimentok')">#skripsimentok</div>
    </div>

    <!-- Post Utama -->
    <div class="thread-post" id="thread-skripsimentok">
      <div class="post-header">
        <span class="post-username">@raka</span>
      </div>
      <div class="post-content">hari ke-47. belum kelar. ada yang juga?</div>
      <div class="post-actions">
        <button class="action-btn" onclick="react(this, 'ðŸ”¥')" data-reactions="@zahra, @nadi, @fiki">ðŸ”¥</button>
        <button class="action-btn" onclick="react(this, 'ðŸ«‚')" data-reactions="@lala, @cia">ðŸ«‚</button>
        <button class="action-btn" onclick="react(this, 'âœŠ')" data-reactions="@oka">âœŠ</button>
        <button class="action-btn" onclick="openCommentPopup('thread')">
          <span class="comment-icon">ðŸ’¬</span>
        </button>
      </div>
    </div>

    <!-- Komentar -->
    <div class="comments">
      <div class="comment">
        <div class="post-header">
          <span class="post-username">@zahra</span>
        </div>
        <div class="post-content">aku juga. butuh teman diskusi?</div>
        <div class="post-actions">
          <button class="action-btn" onclick="react(this, 'ðŸ”¥')" data-reactions="@raka">ðŸ”¥</button>
          <button class="action-btn" onclick="react(this, 'ðŸ«‚')" data-reactions="@nadi, @fiki">ðŸ«‚</button>
          <button class="action-btn" onclick="react(this, 'âœŠ')" data-reactions="">âœŠ</button>
          <button class="action-btn" onclick="openCommentPopup('comment')">
            <span class="comment-icon">ðŸ’¬</span>
          </button>
        </div>
      </div>
    </div>

    <div class="tagline">
      Di sini, kata-kata jadi tindakan.<br>
      <strong>â€” Glitch Generation</strong>
    </div>
  </div>

  <!-- Popup Komentar -->
  <div id="comment-popup" class="comment-popup" style="display:none;">
    <div class="popup-content">
      <div class="popup-header">
        <div class="popup-title">Balas ke thread ini</div>
        <button class="close-popup" onclick="closeCommentPopup()">Ã—</button>
      </div>
      <textarea class="popup-textarea" placeholder="Tulis komentarmu..."></textarea>
      <button class="popup-send" onclick="sendComment()">Kirim</button>
    </div>
  </div>

  <!-- Tooltip Reaksi -->
  <div id="tooltip" class="tooltip"></div>

  <script>
    document.getElementById('username-display').textContent = localStorage.getItem('nope_username') || 'kawan';

    // Validasi rantbox
    document.getElementById('new-thread').addEventListener('input', function() {
      const text = this.value.trim();
      const btn = document.getElementById('post-thread-btn');
      const hasTag = text.startsWith('#') && text.split(' ')[0].length > 1;
      btn.disabled = !hasTag;
    });

    // Buka popup komentar
    function openCommentPopup(type) {
      document.getElementById('comment-popup').style.display = 'flex';
    }
    function closeCommentPopup() {
      document.getElementById('comment-popup').style.display = 'none';
    }
    function sendComment() {
      const txt = document.querySelector('.popup-textarea').value.trim();
      if (txt) {
        alert('Komentar dikirim!');
        closeCommentPopup();
        document.querySelector('.popup-textarea').value = '';
      }
    }

    // Tooltip reaksi
    function react(btn, emoji) {
      const reactions = btn.getAttribute('data-reactions');
      if (!reactions) {
        // Tidak ada reaksi
        return;
      }
      // Tampilkan tooltip
      const tooltip = document.getElementById('tooltip');
      tooltip.textContent = `${reactions} mengirim ${emoji}`;
      tooltip.style.display = 'block';
      
      // Posisi tooltip di atas tombol
      const rect = btn.getBoundingClientRect();
      tooltip.style.left = rect.left + 'px';
      tooltip.style.top = (rect.top - 30) + 'px';

      // Sembunyikan setelah 2 detik
      setTimeout(() => {
        tooltip.style.display = 'none';
      }, 2000);
    }

    // Scroll ke thread
    function scrollToThread(tag) {
      const thread = document.getElementById('thread-skripsimentok');
      if (thread) {
        thread.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function goTo(page) { window.location.href = page; }
    function postNewThread() {
      const text = document.getElementById('new-thread').value.trim();
      if (!text.startsWith('#')) return;
      alert('Thread baru dibuat dengan tag: ' + text.split(' ')[0]);
    }
  </script>
</body>
</html>
